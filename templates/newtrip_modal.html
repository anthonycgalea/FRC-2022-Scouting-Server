<style>
  .modal {
    transition: opacity 0.25s ease;
  }
  body.modal-active {
    overflow-x: hidden;
    overflow-y: visible !important;
  }
</style>
<!--Modal-->
<div
  class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
>
  <div
    class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
  ></div>

  <div
    class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
  >

    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6">
      <!--Title-->
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">Plan a trip</p>
        <div class="modal-close cursor-pointer z-50" onclick="newTripModalToggle()">
          <svg
            class="fill-current text-black"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
          >
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
            ></path>
          </svg>
        </div>
      </div>

      <!--Body-->
      <p>Enter destinations</p>

      <div id="newTripLocations" class="flex flex-col">
        <!-- <div class="flex flex-row space-between">
          <input type="text" class="mx-1 border-b-2 border-gray-500 flex-grow location-input">
          <button class="mx-1 bg-red-500 text-sm rounded px-4 text-white py-2 remove-button">-</button>
          <button class="mx-1 bg-blue-500 text-sm rounded px-4 text-white py-2 add-button">Add</button>
        </div> -->
      </div>

      <!--Footer-->
      <div class="flex justify-end pt-2">
        <button
          class="px-4 bg-transparent p-3 rounded-lg text-blue-500 hover:bg-gray-100 hover:text-blue-400 mr-2"
          onclick="newTripModalToggle()"
        >
          Close
        </button>
        <button
          class="modal-close px-4 bg-blue-500 p-3 rounded-lg text-white hover:bg-blue-400"
          onclick="planTrip()"
          >
          Plan
        </button>
      </div>
    </div>
  </div>
</div>
